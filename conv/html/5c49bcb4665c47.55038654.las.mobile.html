<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Potree Viewer</title>

	<link rel="stylesheet" type="text/css" href="../../uploads/mobile/resources/page_template/libs/potree/potree.css">
	<link rel="stylesheet" type="text/css" href="../../uploads/mobile/resources/page_template/libs/jquery-ui/jquery-ui.min.css">
	<link rel="stylesheet" type="text/css" href="../../uploads/mobile/resources/page_template/libs/perfect-scrollbar/css/perfect-scrollbar.css">
	<link rel="stylesheet" type="text/css" href="../../uploads/mobile/resources/page_template/libs/openlayers3/ol.css">
	<link rel="stylesheet" type="text/css" href="../../uploads/mobile/resources/page_template/libs/spectrum/spectrum.css">
	<link rel="stylesheet" type="text/css" href="../../uploads/mobile/resources/page_template/libs/jstree/themes/mixed/style.css">
</head>

<body>
	<script src="../../uploads/mobile/resources/page_template/libs/jquery/jquery-3.1.1.min.js"></script>
	<script src="../../uploads/mobile/resources/page_template/libs/spectrum/spectrum.js"></script>
	<script src="../../uploads/mobile/resources/page_template/libs/perfect-scrollbar/js/perfect-scrollbar.jquery.js"></script>
	<script src="../../uploads/mobile/resources/page_template/libs/jquery-ui/jquery-ui.min.js"></script>
	<script src="../../uploads/mobile/resources/page_template/libs/three.js/build/three.min.js"></script>
	<script src="../../uploads/mobile/resources/page_template/libs/other/BinaryHeap.js"></script>
	<script src="../../uploads/mobile/resources/page_template/libs/tween/tween.min.js"></script>
	<script src="../../uploads/mobile/resources/page_template/libs/d3/d3.js"></script>
	<script src="../../uploads/mobile/resources/page_template/libs/proj4/proj4.js"></script>
	<script src="../../uploads/mobile/resources/page_template/libs/openlayers3/ol.js"></script>
	<script src="../../uploads/mobile/resources/page_template/libs/i18next/i18next.js"></script>
	<script src="../../uploads/mobile/resources/page_template/libs/jstree/jstree.js"></script>
	<script src="../../uploads/mobile/resources/page_template/libs/potree/potree.js"></script>
	<script src="../../uploads/mobile/resources/page_template/libs/plasio/js/laslaz.js"></script>

	<!-- INCLUDE ADDITIONAL DEPENDENCIES HERE -->
	<!-- INCLUDE SETTINGS HERE -->

	<div class="potree_container" style="position: absolute; width: 100%; height: 100%; left: 0px; top: 0px; ">
		<div id="potree_render_area"></div>
		<div id="potree_sidebar_container"> </div>
	</div>

	<script>

		window.viewer = new Potree.Viewer(document.getElementById("potree_render_area"));

 /* Standardeinstellungen für den Viewer in der Mobile-Version */

		viewer.setEDLEnabled(false); 					//Eyedome-Beleuchtung aus, ein funktioniert nicht!
		viewer.setFOV(50);										//Field of View Einstellungen auf 50
		viewer.setPointBudget(200000);			//Punktmenge auf 200000 festgelegt
		//viewer.useHQ = true;							//Hohe Splat Qualität funktioniert mobil nicht!
		viewer.setMinNodeSize(50);

		<!-- INCLUDE SETTINGS HERE -->
		viewer.loadSettingsFromURL();

	//																										Ausblenden der Sidebar

			viewer.loadGUI(() => {
			viewer.setLanguage('de');
			$("#menu_tools").next().show();
			viewer.toggleSidebar();
		});

		Potree.loadPointCloud('../pointclouds/5c49bcb4665c47.55038654.las/cloud.js', '5c49bcb4665c47.55038654.las', e => {
            			let pointcloud = e.pointcloud;
            			let material = pointcloud.material;
            			viewer.scene.addPointCloud(pointcloud);
            			material.pointColorType = Potree.PointColorType.RGB;
            			material.size = 1;
            			material.pointSizeType = Potree.PointSizeType.FIXED;
            			material.shape = Potree.PointShape.CIRCLE;
            			viewer.fitToScreen();
            		});

	</script>


  </body>
</html>
